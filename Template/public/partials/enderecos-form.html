<div>
    <div ng-controller="EnderecoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        </div>
                        <form class="form-horizontal">
                        <div class="form-group" >
                            <label for="cidade" class="col-sm-2">Cidade</label>
                            <div class="col-sm-8" ng-controller="CidadeListController as estVM">
                            <select name="cidade" ng-model="vm.cadastro.cidade.id" class="form-control" id="cidade">
                                <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.nome}} - {{item.nome}}</option>
                            </select>
                            </div>
                        </div>

                        <div class="form-group">
                                <label for="nome" class="col-sm-2">Rua</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.nomerua" id="nome">
                                </div>
                        </div>

                            <div class="form-group">
                                <label for="nome" class="col-sm-2">NÂ° da Casa</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.numerocasa" id="nome">
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/endereco" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
