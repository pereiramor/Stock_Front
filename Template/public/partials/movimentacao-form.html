<div>
    <div ng-controller="MovimentacaoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        </div>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Numero</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control text-left" ng-model="vm.cadastro.numero" id="nome">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="mercadoria" class="col-sm-2">Tipo Movimentação</label>
                                <div class="col-sm-8" >
                                    <select name="mercadoria" ng-model="vm.cadastro.tipo" class="form-control" id="mercadoria">
                                        <option  value="ENTRADA">Entrada</option>
                                        <option  value="SAIDA">Saida</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="mercadoria" class="col-sm-2">Mercadoria</label>
                                <div class="col-sm-8" ng-controller="MercadoriaListController as estVM">
                                    <select name="mercadoria" ng-model="vm.cadastro.mercadoria.id" class="form-control" id="mercadoria">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Quantidade</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.quantidade" id="nome">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="estoque" class="col-sm-2">Estoque</label>
                                <div class="col-sm-8" ng-controller="EstoqueListController as estVM">
                                        <select name="estoque" ng-model="vm.cadastro.estoque.id" class="form-control" id="estoque">
                                            <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                        </select>
                                    </div>
                                </div>
                            <div class="text-right col-sm-10">
                                <a href="/movimentacao" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
