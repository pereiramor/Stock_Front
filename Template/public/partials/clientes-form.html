<div>
    <div ng-controller="ClienteFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.nome" id="nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">CPF</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.cpf" id="nome">
                                </div>
                            </div>
                                    <div class="form-group" >
                                        <label for="endereco" class="col-sm-2">Endere√ßo</label>
                                    <div class="col-sm-8" ng-controller="EnderecoListController as estVM">
                                        <select name="endereco" ng-model="vm.cadastro.enderecos.id" class="form-control" id="endereco">
                                            <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.nomerua}} - {{item.nomerua}}</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nome" class="col-sm-2">Email</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control text-left" ng-model="vm.cadastro.email" id="nome">
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <label for="nome" class="col-sm-2">RG</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control text-left" ng-model="vm.cadastro.rg" id="nome">
                                            </div>
                                        </div>
                                        <div class="form-group" >
                                            <label for="documento" class="col-sm-2">Documento</label>
                                            <div class="col-sm-8" >
                                                <select name="documento" ng-model="vm.cadastro.documento" class="form-control" id="documento">
                                                    <option  value="CPF">CPF</option>
                                                    <option  value="RG">RG</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" >
                                            <label for="documento" class="col-sm-2">Sexo</label>
                                            <div class="col-sm-8" >
                                                <select name="sexo" ng-model="vm.cadastro.sexo" class="form-control" id="sexo">
                                                    <option  value="MASCULINO">Masculino</option>
                                                    <option  value="FEMININO">Feminino</option>
                                                </select>
                                            </div>
                                        </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/cliente" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
