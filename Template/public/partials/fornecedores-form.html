<div>
    <div ng-controller="FornecedorFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.nome" id="nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">CNPJ</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.cnpj" id="cnpj">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="endereco" class="col-sm-2">Endere√ßo</label>
                            <div class="col-sm-8" ng-controller="EnderecoListController as estVM">
                                <select name="endereco" ng-model="vm.cadastro.enderecos.id" class="form-control" id="endereco">
                                    <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.nomerua}} - {{item.nomerua}}</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Telefone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.telefone" id="telefone">
                                </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/fornecedor" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
